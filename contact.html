<section>
  <div class="contact-wrapper">

    <div>
      <h2>Date de contact</h2>
      <p><strong>Adresă:</strong> Strada Valea Seacă 8, Câmpulung Moldovenesc, România</p>
      <p><strong>Telefon:</strong> 07xx xxx xxx</p>
      <p><strong>Email:</strong> contact@bucovinaflower.ro</p>

      <h2>Scrie-ne</h2>
      <form class="contact-form">
        <label>Nume</label>
        <input type="text" placeholder="Numele tău">

        <label>Email</label>
        <input type="email" placeholder="adresa@exemplu.com">

        <label>Mesaj</label>
        <textarea rows="5" placeholder="Mesajul tău"></textarea>

        <button type="submit">Trimite mesajul</button>
      </form>
    </div>

    <div>
      <h2>Locație</h2>
      <!-- Înlocuiește linkul cu embed-ul real de Google Maps -->
      <iframe class="map"
        src="https://www.google.com/maps/embed?pb="
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

  </div>
</section>
